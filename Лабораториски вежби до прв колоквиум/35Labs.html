        <button style="padding: 15px 20px; background: green; border: 0px solid transparent; margin-top: 20px; margin-right: 30px; color: white;" onclick="passed()">PASSED</button>
        <button style="padding: 15px 20px; background: red; border: 0px solid transparent; margin-top: 20px; margin-right: 30px; color: white;" onclick="failed()">FAILED</button>
        <button style="padding: 15px 20px; background: lightblue; border: 0px solid transparent; margin-top: 20px; margin-right: 30px; color: white;" onclick="clearded()">CLEARD</button>
    </div>
    <script>
        function passed(){
            var rows = document.getElementsByTagName("tr");
            for(let i = 1; i< rows.length; i++){
                let cell = rows[i].getElementsByTagName("td");
                let points = parseInt(cell[3].textContent);
                if(points>=50){
                    rows[i].id = "passed";
                }
            }
        }
        function failed(){
            console.log("raboti")
            var rows = document.getElementsByTagName("tr");
            for(let i = 1; i< rows.length; i++){
                let cell = rows[i].getElementsByTagName("td");
                let points = parseInt(cell[3].textContent);
                if(points<50){
                    rows[i].id = "failed";
                }
            }
        }
        function clearded(){
            var rows = document.getElementsByTagName("tr");
            for(let i = 1; i< rows.length; i++){
                rows[i].style.background = "white";
                rows[i].style.color = "black";

            }
        }
